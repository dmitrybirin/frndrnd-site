		<body>
            <div id="content" ng-app="ButtonApp" ng-controller="MainCtrl as mCtrl" >
                <div id="logo">
                    <img src="img/FriendsLogoSmall.png" alt="Friends Logo">
                </div>
                <div >
                  <md-button class="btn"  
                   ng-click="mCtrl.click()">{{mCtrl.buttonName}}</md-button>
                </div>
                <div class="results" layout-center ng-show="mCtrl.episode > 0">
                    <p>Season: {{mCtrl.season}}</p>
                    <p>Episode: {{mCtrl.episode}}</p>
                </div>
            </div>
